<!DOCTYPE html>
<html>
    <head>
        <title>Craps</title>
        <link rel="stylesheet" href="css\craps.css">
    </head>

        <div id="layout">

            <h1 id="title">Craps!</h1>
            <div id="die1"><img id="die1" src="img\1.png" /></div>

        </div>
